<!DOCTYPE html>
<html class="no-js" lang="en" manifest="/cache.manifest">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="highlight.css">
        <title>Tyxml Translator</title>
        <meta name="description" content="A sugar-coated translation from HTML to Tyxml combinators" />

        <meta name="theme-color" content="#ffffff">
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
        <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#2590d6">
        <link rel="manifest" href="manifest.json">

    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Tyxml Translator</h1>
            <h2 class="header__subTitle">Convert HTML to the equivalent <a href="https://github.com/ocsigen/tyxml">Tyxml</a> combinators</h2>
            <div class="header__nav">
                <a class="btn btn--primary btn--small" href="https://github.com/Armael/tyxml-translator">Fork me on Github</a>
            </div>
        </header>
        <main class="main">
            <div class="main__container container">
                <div class="main__grid">
                    <div class="main__splitItem">
                        <div class="main__splitHead">
                            <div class="radiobox">
                                <input class="radiobox__input" type="radio" name="input-language" id="input-html" checked/>
                                <label class="radiobox__label" for="input-html">
                                    HTML
                                </label>
                                <input class="radiobox__input" type="radio" name="input-language" id="input-svg"/>
                                <label class="radiobox__label" for="input-svg">
                                    SVG
                                </label>
                            </div>
                        </div>
                        <textarea class="translateInput__input" id="input" autofocus placeholder="Write your code hereâ€¦"></textarea>
                    </div>
                    <div class="main__splitItem" id="output-panel">
                        <div class="main__splitHead">
                            <!-- Work in progress
                            <div class="radiobox">
                                <input class="radiobox__input" type="radio" name="output-language" id="output-tyxml" checked/>
                                <label class="radiobox__label" for="output-tyxml">
                                    Tyxml
                                </label>
                                <input class="radiobox__input" type="radio" name="output-language" id="output-reason"/>
                                <label class="radiobox__label" for="output-reason">
                                    Reason
                                </label>
                            </div> -->
                            <div class="switch">
                                <input class="switch__input" type="checkbox" name="output-whitspace" id="output-whitespace" checked/>
                                <label class="switch__label" for="output-whitespace">
                                    <div class="switch__labelContent">
                                        Best-effort whitespace cleanup
                                    </div>
                                </label>
                            </div>
                            <button class="btn">Copy</button>
                        </div>
                        <div class="translateOutput">
                            <pre class="translateOutput__code" id="output"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer pa1 txtcenter">
            Just write your HTML in the first panel, and it will automatically be converted ðŸ‘Œ
        </footer>
        <span class="translateOutput__hiddenBlock" id="one-space-hidden-span">&nbsp;</span>
        <script type="text/javascript" src="tyxml_translator_web.js"></script>
    </body>
</html>
